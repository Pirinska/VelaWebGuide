                <h1>Your checklists</h1>
                <br>
                <div class="container mt-5">
                    <h4>What to pack for hospital?</h4>

                    <div class="checklist mt-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="nhsNumber">
                            <label class="form-check-label" for="nhsNumber">
                                NHS Number & Identification: Always carry your NHS number, any hospital letters or
                                appointments.
                            </label>
                        </div>
                        </div>
                        <div class="checklist mt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="one">
                                <label class="form-check-label" for="one">
                                    Comfortable Clothing: Loose-fitting pants or nightgowns, front-buttoning shirts or tops, and a robe.
                                </label>
                            </div>
                            </div>

                            <div class="checklist mt-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="two">
                                    <label class="form-check-label" for="two">
                                        Undergarments: Soft, cotton underwear that won't irritate surgical sites, soft bra without underwires.
                                    </label>
                                </div>
                                </div>
                                <div class="checklist mt-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="three">
                                        <label class="form-check-label" for="three">
                                            Non-slip Footwear: Consider packing non-slip slippers or socks and you'll want to avoid any mishaps.
                                        </label>
                                    </div>
                                    </div>

                                    <div class="checklist mt-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="four">
                                            <label class="form-check-label" for="four">
                                                Toiletries: The basics - toothbrush, toothpaste, hairbrush, unscented lotion, and face wash.
                                            </label>
                                        </div>
                                        </div>

                                        <div class="checklist mt-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="five">
                                                <label class="form-check-label" for="five">
                                                    Sanitary Pads: While the hospital will provide some, many women prefer a specific brand or style.
                                                </label>
                                            </div>
                                            </div>

                                        </div>
                                    </div>
